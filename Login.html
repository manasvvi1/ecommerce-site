<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Buzzline login page</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <!--Main Page-->
  <div class="row home">
    <div class="col-6 left">
      <img src="images/Orange_E-commerce_Online_Store_Logo-removebg-preview (1).png" height="150" width="150" class="ms-3"><!--<span class="left-head ms-3">Innerve Institute of Technology</span>-->
        <div class="welcome">Welcome back,</div>
        <div class="sub-content"><!--Sign In to access your college profile<br><br>-->
        For Small Business login <a href="">click here</a></div>

        
    </div>
    <div class="col-6">
      <div class="right-head">
        Sign In
      </div>
      <div class="sub-content2">
      Don't have an account? <a href="">Register here</a>
      </div>


      <form class="row g-3 pe-5 pt-5 ps-3">
        <div class="col-md-12">
          <label for="inputname" class="form-label input_head">Name</label>
          <input type="name" class="form-control" id="inputname" placeholder="Name">
        </div>
        <div class="col-12">
          <label for="inputenrollNum" class="form-label input_head">Email</label>
          <input type="email" class="form-control" id="inputemail" placeholder="Email">
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label input_head">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-9"></div>
        <div class="col-md-3"><a href="">Forgot Password?</a></div>
        <div class="col-12 mt-5">
         <a href="profile.html"><button type="submit" class="btn" style="background-color: #33425B; color:white;">Sign in</button></a>
        </div>
      </form>

    </div>
  </div>

 



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
